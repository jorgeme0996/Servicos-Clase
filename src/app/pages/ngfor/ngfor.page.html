<ion-header>
  <ion-toolbar>
    <ion-title>Consultar Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="submitForm(formulario)">
    <ion-list>
      <ion-item>
        <ion-label>Nombre del pokemon</ion-label>
        <ion-input type="text" name="nombre" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit">
      Suibmit
    </ion-button>
  </form>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{pokemon.name}}</ion-card-title>
      <ion-card-subtitle>Abilidades: </ion-card-subtitle>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let ability of pokemon.abilities">
            <ion-label>{{ability.ability.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card-header>
  </ion-card>

  <ion-button (click)="goEspecie()">
    Ir a Movimientos
  </ion-button>
</ion-content>
